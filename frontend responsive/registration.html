<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Registration</title>
  <link rel="stylesheet" href="./css/registration.css" />
</head>
<body class="dark-theme">

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">SmartBank</div>
    <nav class="nav-right">
      <a href="user-dashboard.html" class="nav-link">Dashboard</a>
      <a href="login.html" class="nav-link">Logout</a>
      <span id="theme-icon" class="theme-icon" onclick="toggleTheme()">ðŸ’¡</span>
    </nav>
  </header>

  <!-- Main content -->
  <main class="container">
    <h1>Customer Registration</h1>
    <form id="registrationForm">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required />
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required />
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <textarea id="address" name="address" rows="3" required></textarea>
      </div>

      <div class="form-group">
        <label for="pan">PAN Number</label>
        <input type="text" id="pan" name="pan" required />
      </div>

      <div class="form-group">
        <label for="aadhaar">Aadhaar Number</label>
        <input type="text" id="aadhaar" name="aadhaar" required />
      </div>

      <div class="form-group">
        <label for="accountType">Account Type</label>
        <select id="accountType" name="accountType" required>
          <option value="">-- Select Account Type --</option>
          <option value="savings">Savings Account</option>
          <option value="current">Current Account</option>
        </select>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>

      <button type="submit">Register</button>

      <p class="redirect-text">Already registered? <a href="login.html">Login here</a></p>

      <div id="otp-section" class="form-group" style="display: none; margin-top: 20px;">
        <label for="otp">Enter OTP</label>
        <input type="text" id="otp" name="otp" placeholder="Enter the OTP sent to your email/phone" />
      </div>
    </form>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>Â© 2025 SmartBank. All rights reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script>
    function toggleTheme() {
      const body = document.body;
      const icon = document.getElementById("theme-icon");
      body.classList.toggle("light-theme");
      body.classList.toggle("dark-theme");
      icon.textContent = body.classList.contains("light-theme") ? "ðŸŒ™" : "ðŸ’¡";
    }

    document.getElementById("registrationForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const otpSection = document.getElementById("otp-section");
      otpSection.style.display = "block";
      otpSection.scrollIntoView({ behavior: "smooth" });
    });
  </script>

</body>
</html>
